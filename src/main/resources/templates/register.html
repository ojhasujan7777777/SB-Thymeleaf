<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
	crossorigin="anonymous"></script>
</head>
<body>

	<form action="in">
		<div class="mb-3">
			<label for="firstname" class="form-label">FirstName</label> <input
				type="text" name="firstName" class="form-control" id="firstname">
		</div>

		<div class="mb-3">
			<label for="lastname" class="form-label">LastName</label> <input
				type="text" name="lastName" class="form-control" id="lastname">
		</div>

		<div class="mb-3">
			<label for="email" class="form-label">Email</label> <input
				type="email" name="email" class="form-control" id="email">
		</div>

		<div class="mb-3">
			<label for="username" class="form-label">UserName</label> <input
				type="text" name="userName" class="form-control" id="username">
		</div>

		<div class="mb-3">
			<label for="password" class="form-label">PassWord</label> <input
				type="password" name="passWord" class="form-control" id="password">
		</div>



		<button type="submit" class="btn btn-primary">ClickMe</button>
	</form>


</body>
</html>
